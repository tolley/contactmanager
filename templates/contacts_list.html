<div class="contact_list">
	<header>
		<b>Order By:</b>
		<select ng-model="order_by" ng-change="onSort()">
			<option ng-repeat="(key, value) in order" value="{{key}}" ng-selected="key == order_by">
				{{key}}
			</option>
		</select>

		<span ng-class="{ asc: ! order_by_reverse, desc: order_by_reverse }" id="list_sorter"
				ng-click="order_by_reverse = !order_by_reverse">
			&nbsp;
		</span>

	</header>
	<div class="contact" ng-repeat="contact in contacts | filter:filter_text | orderBy: order_by: order_by_reverse">
		<a class="deletelink" ng-click="deleteContact( contact )">
			delete
		</a>

		<span class="propername">{{contact.firstname + ' ' + contact.lastname}}</span><br />
		<span><a href="mailto:{{contact.email}}">{{contact.email}}</a></span><br />
		<span class="propername">{{contact.street}}</span><br />
		<span class="propername">{{contact.street2}}</span><br ng-if="contact.street2" />
		<span class="propername">{{contact.city + ' ' + contact.state.toUpperCase() + '. ' + contact.zip}}</span><br />
		<span>{{contact.phone}}</span>
	</div> 
</div>
