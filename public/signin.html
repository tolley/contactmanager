<!DOCTYPE html>
<html lang="en" ng-app="signInApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1">
	
	<title>Sign in or click demo to be automaticly signed in</title>
	
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/signin-app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="css/contactmanager.css" media="screen, projection">

	<style>
		div#signin {
			width: 400px;
		}

		.buttons {
			width: 100%;
		}

		.buttons .button {
			text-align: center;
			cursor: pointer;
			border: solid 1px #EEE;
		}

		.buttons .button.active {
			font-weight: bold;
		}

		.error {
			font-weight: bold;
			color: #F00;
		}

		.message {
			font-weight: bold;
			color: #00F;
		}
	</style>

</head>

<body ng-controller="signinController">

<div id="signin" class="container">
	<div class="row buttons">
		<div class="col-xs-6 button {{mode == 'create'? 'active': ''}}" ng-click="mode = 'create'">
			Create
		</div>
		<div class="col-xs-6 button {{mode == 'signin'? 'active': ''}}" ng-click="mode = 'signin'">
			Log in
		</div>
	</div>
	<div class="row form" ng-hide="mode != 'signin'">
		<span class="col-xs-12">
			<input type="text" ng-model="login.name" placeholder="User Name" />
			<br />
			<input type="password" ng-model="login.password" placeholder="Password" />
			<br />
			<button ng-click="doSignin()">
				Sign In
			</button>
		</span>
	</div>
	<div class="row form" ng-hide="mode != 'create'">
		<span class="col-xs-12">
			<input type="text" ng-model="newuser.name" placeholder="Desired User Name" />
			<br />
			<input type="password" ng-model="newuser.password" placeholder="Password" />
			<br />
			<input type="password" ng-model="newuser.repeat_password" placeholder="Repeat Password" />
			<br />
			<button ng-click="doCreateUser()">
				Create Account
			</button>
		</span>
	</div>
	<div class="row message">
		<span class="col-xs-12">
			{{statusMessage}}
		</span>
	</div>
	<div class="row error">
		<span class="col-xs-12">
			{{errorMessage}}
		</span>
	</div>
</div>

</body>

</html>
